<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>ZoType Roast!</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            padding: 50px;
            color: #4c6444;
        }
        h1 {
            font-family: 'Cormorant Garamond', serif;
            color: #4c6444;
            font-size: 52px;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: 0.05em;
        }
        p {
            color: #4c6444;
            margin-bottom: 30px;
        }
        form {
            background: #f0f7f4;
            padding: 40px;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            margin-top: 30px;
        }
        select, button {
            padding: 12px;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 10px;
            border: 2px solid #4c6444;
            outline: none;
            background-color: #eaf4eb;
            width: 80%;
            max-width: 300px;
        }
        button {
            background-color: #4c6444;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #3b5136;
        }
        #result {
            margin-top: 30px;
            background: #f9fbf9;
            font-size: 12px;
            padding: 20px;
            border-radius: 15px;
            max-width: 350px; /* Biar lebih kecil di mobile */
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            display: none;
            color: #4c6444;
        }
        #saveButton {
            margin-top: 15px;
            padding: 10px 15px;
            font-size: 10px;
            background-color: #4c6444;
            color: white;
            border: none;
            border-radius: 7px;
            cursor: pointer;
        }
        #saveButton:hover {
            background-color: #3b5136;
        }
    </style>
</head>
<body>
    <h1>Zodiac & Type Roast! üå≥üçÉ</h1>
    <p>Pilih Zodiak & MBTI kamu, lalu klik 'Roast Me'!</p>
    <form id="zodiacForm">
        <label for="zodiac">Zodiak:</label><br />
        <select id="zodiac" name="zodiac" required>
            <option value="">Pilih Zodiak</option>
            <option value="Aries">Aries</option>
            <option value="Taurus">Taurus</option>
            <option value="Gemini">Gemini</option>
            <option value="Cancer">Cancer</option>
            <option value="Leo">Leo</option>
            <option value="Virgo">Virgo</option>
            <option value="Libra">Libra</option>
            <option value="Scorpio">Scorpio</option>
            <option value="Sagittarius">Sagittarius</option>
            <option value="Capricorn">Capricorn</option>
            <option value="Aquarius">Aquarius</option>
            <option value="Pisces">Pisces</option>
        </select><br />
        <label for="mbti">MBTI:</label><br />
        <select id="mbti" name="mbti" required>
            <option value="">Pilih MBTI</option>
            <option value="INFP">INFP</option>
            <option value="ENFP">ENFP</option>
            <option value="INFJ">INFJ</option>
            <option value="ENFJ">ENFJ</option>
            <option value="INTJ">INTJ</option>
            <option value="ENTJ">ENTJ</option>
            <option value="INTP">INTP</option>
            <option value="ENTP">ENTP</option>
            <option value="ISFP">ISFP</option>
            <option value="ESFP">ESFP</option>
            <option value="ISTP">ISTP</option>
            <option value="ESTP">ESTP</option>
            <option value="ISFJ">ISFJ</option>
            <option value="ESFJ">ESFJ</option>
            <option value="ISTJ">ISTJ</option>
            <option value="ESTJ">ESTJ</option>
        </select><br />
        <button type="submit">Roast Me!</button>
    </form>

    <div id="result">
        <h2>The Result! üåø</h2>
        <p id="description">Roasting kombinasi zodiak + MBTI kamu akan muncul di sini.</p>
        <p style="margin-top:20px;">Follow <a href="https://x.com/muncorner" target="_blank">@muncorner</a> on X!</p>
        <button id="saveButton">Save the Result as Image</button>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        const form = document.getElementById('zodiacForm');
        const resultDiv = document.getElementById('result');
        const descriptionP = document.getElementById('description');
        const saveButton = document.getElementById('saveButton');

        // Data deskripsi terpisah (contoh, bisa 192 nanti)
        const insights = {
            "Pisces_ENFP": "Kamu penuh imajinasi, emosional, tapi kadang gampang baper.",
            "Aries_INTJ": "Kamu ambisius dan logis, tapi kadang terlalu keras kepala.",
            // Tambah hingga 192 kombinasi...
        };

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const zodiac = document.getElementById('zodiac').value;
            const mbti = document.getElementById('mbti').value;
            const key = `${zodiac}_${mbti}`;
            const description = insights[key] || `Insight untuk Zodiac: ${zodiac} & MBTI: ${mbti} akan segera hadir! üåø‚ú®`;
            descriptionP.textContent = description;
            resultDiv.style.display = 'block';
        });

        saveButton.addEventListener('click', () => {
            html2canvas(resultDiv).then(canvas => {
                const link = document.createElement('a');
                link.download = 'zotype-roast-result.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        });
    </script>
</body>
</html>
