<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>ZoType Roast!</title>
    <!-- Import font classy cottagecore vibes -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            padding: 50px;
            color: #4c6444; /* hijau lumut natural */
        }
        h1 {
            font-family: 'Cormorant Garamond', serif;
            color: #4c6444; /* hijau lumut natural */
            font-size: 52px;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: 0.05em;
        }
        p {
            color: #4c6444; /* hijau lumut natural */
            margin-bottom: 30px;
        }
        form {
            background: #f0f7f4;
            padding: 40px;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            margin-top: 30px;
        }
        select, button {
            padding: 12px;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 10px;
            border: 2px solid #4c6444;
            outline: none;
            background-color: #eaf4eb;
            width: 80%;
            max-width: 300px;
        }
        button {
            background-color: #4c6444;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #3b5136;
        }
        #result {
            margin-top: 30px;
            background: #f9fbf9;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            display: none;
            color: #4c6444; /* hijau lumut natural */
        }
        /* Grid container untuk gambar */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 40px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }
        .grid-container img {
            width: 100%;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        /* Responsif: 1 kolom di mobile */
        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
            form {
                padding: 30px;
            }
            select, button {
                width: 100%;
            }
        }
        /* Responsif: 2 kolom di tablet */
        @media (max-width: 900px) and (min-width: 601px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <h1>Zodiac & Type Roast! ðŸŒ¿âœ¨</h1>
    <p>Pilih Zodiak & MBTI kamu, lalu klik 'Roast Me'!</p>
    <form id="zodiacForm">
        <label for="zodiac">Zodiak:</label><br />
        <select id="zodiac" name="zodiac" required>
            <option value="">Pilih Zodiak</option>
            <option value="Aries">Aries</option>
            <option value="Taurus">Taurus</option>
            <option value="Gemini">Gemini</option>
            <option value="Cancer">Cancer</option>
            <option value="Leo">Leo</option>
            <option value="Virgo">Virgo</option>
            <option value="Libra">Libra</option>
            <option value="Scorpio">Scorpio</option>
            <option value="Sagittarius">Sagittarius</option>
            <option value="Capricorn">Capricorn</option>
            <option value="Aquarius">Aquarius</option>
            <option value="Pisces">Pisces</option>
        </select><br />
        <label for="mbti">MBTI:</label><br />
        <select id="mbti" name="mbti" required>
            <option value="">Pilih MBTI</option>
            <option value="INFP">INFP</option>
            <option value="ENFP">ENFP</option>
            <option value="INFJ">INFJ</option>
            <option value="ENFJ">ENFJ</option>
            <option value="INTJ">INTJ</option>
            <option value="ENTJ">ENTJ</option>
            <option value="INTP">INTP</option>
            <option value="ENTP">ENTP</option>
            <option value="ISFP">ISFP</option>
            <option value="ESFP">ESFP</option>
            <option value="ISTP">ISTP</option>
            <option value="ESTP">ESTP</option>
            <option value="ISFJ">ISFJ</option>
            <option value="ESFJ">ESFJ</option>
            <option value="ISTJ">ISTJ</option>
            <option value="ESTJ">ESTJ</option>
        </select><br />
        <button type="submit">Roast Me!</button>
    </form>

    <div id="result">
        <h2>The Result!</h2>
        <p id="description">Roasting kombinasi zodiak + MBTI kamu akan muncul di sini.</p>
    </div>

    <script>
        const form = document.getElementById('zodiacForm');
        const resultDiv = document.getElementById('result');
        const descriptionP = document.getElementById('description');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const zodiac = document.getElementById('zodiac').value;
            const mbti = document.getElementById('mbti').value;

            const data = {
                description: `Insight untuk Zodiac: ${zodiac} & MBTI: ${mbti} akan segera hadir! ðŸŒ¿âœ¨`
            };

            descriptionP.textContent = data.description;
            resultDiv.style.display = 'block';
        });
    </script>
</body>
</html>
