<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>ZoType Roast!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #d4e9d7, #bfe3d6, #cce0f2);
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            padding: 50px;
            color: #2e5940;
        }
        h1 {
            h1 {
  font-family: 'Cormorant Garamond', serif;
  color: #4c8c69;
  font-size: 52px;
  font-weight: 600;
  margin-bottom: 10px;
  letter-spacing: 0.05em;
}
        }
        p {
            color: #355e4b;
            margin-bottom: 30px;
        }
        form {
            background: #f2f9f4;
            padding: 30px;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border-radius: 10px;
            border: 2px solid #4c8c69;
            outline: none;
            background-color: #e0f1e5;
        }
        button {
            background-color: #4c8c69;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #3b7055;
        }
        #result {
            margin-top: 30px;
            background: #f0f7f4;
            padding: 20px;
            border-radius: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: none;
        }
        /* Grid container untuk gambar */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 40px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }
        .grid-container img {
            width: 100%;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        /* Responsif mobile: 1 kolom */
        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
        /* Tablet: 2 kolom */
        @media (max-width: 900px) and (min-width: 601px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <h1>Zodiac & Type Roast! ðŸŒ³ðŸŒ¿</h1>
    <p>Pilih Zodiak & MBTI kamu, setelah itu klik 'Roast Me'!</p>
    <form id="zodiacForm">
        <label for="zodiac">Zodiak:</label>
        <select id="zodiac" name="zodiac" required>
            <option value="">Pilih Zodiak</option>
            <option value="Aries">Aries</option>
            <option value="Taurus">Taurus</option>
            <option value="Gemini">Gemini</option>
            <option value="Cancer">Cancer</option>
            <option value="Leo">Leo</option>
            <option value="Virgo">Virgo</option>
            <option value="Libra">Libra</option>
            <option value="Scorpio">Scorpio</option>
            <option value="Sagittarius">Sagittarius</option>
            <option value="Capricorn">Capricorn</option>
            <option value="Aquarius">Aquarius</option>
            <option value="Pisces">Pisces</option>
        </select><br />
        <label for="mbti">MBTI:</label>
        <select id="mbti" name="mbti" required>
            <option value="">Pilih MBTI</option>
            <option value="INFP">INFP</option>
            <option value="ENFP">ENFP</option>
            <option value="INFJ">INFJ</option>
            <option value="ENFJ">ENFJ</option>
            <option value="INTJ">INTJ</option>
            <option value="ENTJ">ENTJ</option>
            <option value="INTP">INTP</option>
            <option value="ENTP">ENTP</option>
            <option value="ISFP">ISFP</option>
            <option value="ESFP">ESFP</option>
            <option value="ISTP">ISTP</option>
            <option value="ESTP">ESTP</option>
            <option value="ISFJ">ISFJ</option>
            <option value="ESFJ">ESFJ</option>
            <option value="ISTJ">ISTJ</option>
            <option value="ESTJ">ESTJ</option>
        </select><br />
        <button type="submit">Roast Me!</button>
    </form>

    <div id="result">
        <h2>The Result!:</h2>
        <p id="description">Roasting kombinasi zodiak + MBTI kamu akan muncul di sini.</p>
    </div>

    <!-- Contoh grid gambar -->
    <div class="grid-container">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="Nature 1" />
    </div>

    <script>
        const form = document.getElementById('zodiacForm');
        const resultDiv = document.getElementById('result');
        const descriptionP = document.getElementById('description');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const zodiac = document.getElementById('zodiac').value;
            const mbti = document.getElementById('mbti').value;

            // Contoh dummy response
            const data = {
                description: `Insight for Zodiac: ${zodiac} and MBTI: ${mbti} coming soon!`
            };

            descriptionP.textContent = data.description;
            resultDiv.style.display = 'block';
        });
    </script>
</body>
</html>
