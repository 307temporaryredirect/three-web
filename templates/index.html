<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ZoType Roast!</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        html, body {
  height: 100%;
  margin: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background-color: #ffffff;
  font-family: 'Montserrat', sans-serif;
  color: #4c6444;
  padding: 20px;
  text-align: center;
}

h1 {
  font-family: 'Cormorant Garamond', serif;
  color: #4c6444;
  font-size: 40px;
  font-weight: 600;
  margin-bottom: 10px;
  letter-spacing: 0.05em;
}
        }
        p {
            color: #4c6444;
            margin-bottom: 30px;
            font-size: 16px; /* tambah font size agar lebih nyaman dibaca di HP */
        }
        form {
            background: #f0f7f4;
            padding: 40px 20px;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            margin-top: 30px;
        }
        select, button {
            padding: 12px;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 10px;
            border: 2px solid #4c6444;
            outline: none;
            background-color: #eaf4eb;
            width: 80%;
            max-width: 300px;
        }
        button {
            background-color: #4c6444;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #3b5136;
        }
        #result {
            margin-top: 30px;
            background: #f9fbf9;
            font-size: 14px; /* lebih besar dari 12px supaya nyaman */
            padding: 20px;
            border-radius: 15px;
            max-width: 90%; /* buat lebih fleksibel di mobile */
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            display: none;
            color: #4c6444;
        }
        #saveButton {
            margin-top: 15px;
            padding: 10px 15px;
            font-size: 12px; /* naikin sedikit */
            background-color: #4c6444;
            color: white;
            border: none;
            border-radius: 7px;
            cursor: pointer;
        }
        #saveButton:hover {
            background-color: #3b5136;
        }
        a {
            color: #3b7644; /* hijau gelap yang cocok sama tema */
            text-decoration: none;
            font-weight: 600;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Responsive tweaks */
        @media (max-width: 480px) {
            h1 {
                font-size: 36px;
            }
            form {
                padding: 30px 15px;
            }
            select, button {
                width: 90%;
                font-size: 14px;
            }
            #result {
                font-size: 14px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Zodiac & Type Roast! üå≥üçÉ</h1>
    <p>All roasts are generated by AI. Silahkan pilih Zodiak & MBTI kamu!</p>
    <form id="zodiacForm">
        <label for="zodiac">Zodiak:</label><br />
        <select id="zodiac" name="zodiac" required>
            <option value="">Pilih Zodiak</option>
            <option value="Aries">Aries</option>
            <option value="Taurus">Taurus</option>
            <option value="Gemini">Gemini</option>
            <option value="Cancer">Cancer</option>
            <option value="Leo">Leo</option>
            <option value="Virgo">Virgo</option>
            <option value="Libra">Libra</option>
            <option value="Scorpio">Scorpio</option>
            <option value="Sagittarius">Sagittarius</option>
            <option value="Capricorn">Capricorn</option>
            <option value="Aquarius">Aquarius</option>
            <option value="Pisces">Pisces</option>
        </select><br />
        <label for="mbti">MBTI:</label><br />
        <select id="mbti" name="mbti" required>
            <option value="">Pilih MBTI</option>
            <option value="INFP">INFP</option>
            <option value="ENFP">ENFP</option>
            <option value="INFJ">INFJ</option>
            <option value="ENFJ">ENFJ</option>
            <option value="INTJ">INTJ</option>
            <option value="ENTJ">ENTJ</option>
            <option value="INTP">INTP</option>
            <option value="ENTP">ENTP</option>
            <option value="ISFP">ISFP</option>
            <option value="ESFP">ESFP</option>
            <option value="ISTP">ISTP</option>
            <option value="ESTP">ESTP</option>
            <option value="ISFJ">ISFJ</option>
            <option value="ESFJ">ESFJ</option>
            <option value="ISTJ">ISTJ</option>
            <option value="ESTJ">ESTJ</option>
        </select><br />
        <button type="submit">Roast Me!</button>
    </form>

    <div id="result">
        <h2>The Result! üåø</h2>
        <p id="description">Roasting kombinasi zodiak + MBTI kamu akan muncul di sini.</p>
        <p style="margin-top:20px;">Follow <a href="https://x.com/muncorner" target="_blank">@muncorner</a> on X!</p>
        <button id="saveButton">Save the Result as Image</button>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
    const form = document.getElementById('zodiacForm');
    const resultDiv = document.getElementById('result');
    const descriptionP = document.getElementById('description');
    const saveButton = document.getElementById('saveButton');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const zodiac = document.getElementById('zodiac').value;
        const mbti = document.getElementById('mbti').value;
        const key = `${zodiac}-${mbti}`; // pakai dash sesuai JSON

        // Panggil API flask untuk ambil deskripsi
        try {
            const response = await fetch(`/get_description?zodiac=${encodeURIComponent(zodiac)}&mbti=${encodeURIComponent(mbti)}`);
            if (!response.ok) throw new Error('Network response was not ok');
            const data = await response.json();
            descriptionP.textContent = data.description || `Insight untuk Zodiac: ${zodiac} & MBTI: ${mbti} akan segera hadir! üåø‚ú®`;
        } catch (error) {
            descriptionP.textContent = "Terjadi kesalahan saat mengambil data. Silakan coba lagi.";
            console.error('Fetch error:', error);
        }
        resultDiv.style.display = 'block';
    });

    saveButton.addEventListener('click', () => {
        html2canvas(resultDiv).then(canvas => {
            const link = document.createElement('a');
            link.download = 'zotype-roast-result.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    });
</script>
</body>
</html>
